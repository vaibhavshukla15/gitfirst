<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <a class="home" href="./home.html">Home</a>
        <a class="calci" href="./calculator.html">Calculator</a>
        <a class="signup" href="./signup.html">Signup</a>
    </div>

    <div class="signup-container">
        <form>
            <div class="form-group">
                <label for="username">Enter <br> Username:</label>
                <input type="text" id="username" name="username" placeholder="Type your username">
            </div>

            <div class="form-group">
                <label for="password">Enter <br> Password:</label>
                <input type="password" id="password" name="password" placeholder="Type your password">
            </div>

            <div class="form-group">
                <label for="repassword">Re-enter <br> Password:</label>
                <input type="password" id="repassword" name="repassword" placeholder="Re-enter your password">
            </div>

            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
